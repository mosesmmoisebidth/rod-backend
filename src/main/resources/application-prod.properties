# Production profile settings (no secrets here)
server.port=8080

# Use environment variables for DB credentials in production
# Supported variables:
# - SPRING_DATASOURCE_URL / USERNAME / PASSWORD
# - JDBC_DATABASE_URL / JDBC_DATABASE_USERNAME / JDBC_DATABASE_PASSWORD
# - DATABASE_URL (postgres://user:pass@host:port/db) ? auto parsed

spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Keep JWT and mail secrets in environment variables
# See application.properties for supported env overrides.
