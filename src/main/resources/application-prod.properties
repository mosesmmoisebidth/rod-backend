# Production profile settings (no secrets here)
server.port=8082

# Use environment variables for DB credentials in production
# Supported variables:
# - SPRING_DATASOURCE_URL / USERNAME / PASSWORD
# - JDBC_DATABASE_URL / JDBC_DATABASE_USERNAME / JDBC_DATABASE_PASSWORD
# - DATABASE_URL (postgres://user:pass@host:port/db) auto parsed by DataSourceConfig

# Datasource (no local defaults)
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL:${JDBC_DATABASE_URL:}}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:${JDBC_DATABASE_USERNAME:}}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${JDBC_DATABASE_PASSWORD:}}

spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Keep JWT and mail secrets in environment variables
# See application.properties for supported env overrides.
